<div class="travel-time-container">
    <h3>Travel Time Calculator</h3>

    <div class="travel-inputs">
        <div class="input-group">
            <label for="distance-input">Distance:</label>
            <input type="number" id="distance-input" placeholder="miles/km" min="0" />
        </div>
        <div class="input-group">
            <label for="speed-input">Speed:</label>
            <input type="number" id="speed-input" placeholder="miles/km per hour" min="1" />
        </div>
        <div class="input-group">
            <label for="rest-time-input">Rest Time:</label>
            <input type="number" id="rest-time-input" placeholder="hours/day" min="0" value="8" />
        </div>
        <div class="input-group">
            <label for="travel-time-per-day-input">Travel Time:</label>
            <input type="number" id="travel-time-per-day-input" placeholder="hours/day" min="1" value="8" />
        </div>
    </div>

    <label class="encounter-checkbox">
        <input type="checkbox" id="encounter-checkbox" />
        Random Encounters
    </label>

    <button id="calculate-time-btn" class="calculate-btn">Calculate</button>

    <div class="results">
        <div class="result-item">
            <h4>Travel Time:</h4>
            <p id="travel-time-result">--</p>
        </div>
        <div class="result-item">
            <h4>Encounters:</h4>
            <p id="encounter-result">--</p>
        </div>
    </div>
</div>

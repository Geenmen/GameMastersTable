<div class="random-encounter-container">
    <div class="encounter-controls">
        <label for="encounter-setting">Setting:</label>
        <select id="encounter-setting">
            <!-- Populated by JS -->
        </select>

        <button id="generate-encounter-button">Generate Encounter</button>
    </div>

    <div id="encounter-result" class="encounter-result">
        <!-- Generated encounter will be displayed here -->
    </div>

    <div class="encounter-history">
        <h3>Last Encounter</h3>
        <div id="encounter-history-display" class="encounter-history-display">
            <!-- Last generated encounter will be displayed here -->
        </div>
    </div>
</div>

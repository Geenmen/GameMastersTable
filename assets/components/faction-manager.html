<button id="FactionManager-createFactionBtn" onclick="startFactionCreation()">Create New Faction</button>

<div id="FactionManager-formContainer" style="display: none;">
    <form id="FactionManager-form">
        <!-- Step 1: Faction Name -->
        <div class="FactionManager-step" id="FactionManager-step1">
            <label for="FactionManager-factionName">Faction Name</label>
            <input type="text" id="FactionManager-factionName" name="factionName" required>
            <button type="button" onclick="nextStep(2)">Next</button>
        </div>

        <!-- Step 2: Faction Type -->
        <div class="FactionManager-step" id="FactionManager-step2" style="display:none;">
            <label>Faction Type</label>
            <!-- Placeholder radio buttons -->
            <div id="FactionManager-factionType">
                <input type="radio" name="factionType" value="1"> Placeholder #1<br>
                <input type="radio" name="factionType" value="2"> Placeholder #2<br>
                <!-- Add up to 15 placeholder radios -->
            </div>
            <button type="button" onclick="prevStep(1)">Back</button>
            <button type="button" onclick="nextStep(3)">Next</button>
        </div>

        <!-- Step 3: Faction Motto -->
        <div class="FactionManager-step" id="FactionManager-step3" style="display:none;">
            <label for="FactionManager-factionMotto">Faction Motto</label>
            <input type="text" id="FactionManager-factionMotto" name="factionMotto" required>
            <button type="button" onclick="prevStep(2)">Back</button>
            <button type="button" onclick="nextStep(4)">Next</button>
        </div>

        <!-- Step 4: Faction Description -->
        <div class="FactionManager-step" id="FactionManager-step4" style="display:none;">
            <label for="FactionManager-factionDescription">Faction Description</label>
            <textarea id="FactionManager-factionDescription" name="factionDescription" required></textarea>
            <button type="button" onclick="prevStep(3)">Back</button>
            <button type="button" onclick="nextStep(5)">Next</button>
        </div>

        <!-- Step 5: Faction Controlled Resources -->
        <div class="FactionManager-step" id="FactionManager-step5" style="display:none;">
            <label>Faction Controlled Resources</label>
            <!-- Placeholder checkboxes -->
            <div id="FactionManager-factionResources">
                <input type="checkbox" name="factionResources" value="1"> Placeholder #1<br>
                <input type="checkbox" name="factionResources" value="2"> Placeholder #2<br>
                <!-- Add up to 15 placeholder checkboxes -->
            </div>
            <button type="button" onclick="prevStep(4)">Back</button>
            <button type="button" onclick="nextStep(6)">Next</button>
        </div>

        <!-- Step 6: Faction Scale -->
        <div class="FactionManager-step" id="FactionManager-step6" style="display:none;">
            <label>Faction Scale</label>
            <!-- Placeholder radio buttons -->
            <div id="FactionManager-factionScale">
                <input type="radio" name="factionScale" value="1"> Placeholder #1<br>
                <input type="radio" name="factionScale" value="2"> Placeholder #2<br>
                <!-- Add up to 10 placeholder radios -->
            </div>
            <button type="button" onclick="prevStep(5)">Back</button>
            <button type="button" onclick="nextStep(7)">Next</button>
        </div>

        <!-- Step 7: Faction Alignment -->
        <div class="FactionManager-step" id="FactionManager-step7" style="display:none;">
            <label>Faction Alignment</label>
            <!-- Placeholder radio buttons -->
            <div id="FactionManager-factionAlignment">
                <input type="radio" name="factionAlignment" value="1"> Placeholder #1<br>
                <input type="radio" name="factionAlignment" value="2"> Placeholder #2<br>
                <!-- Add up to 9 placeholder radios -->
            </div>
            <button type="button" onclick="prevStep(6)">Back</button>
            <button type="button" onclick="nextStep(8)">Next</button>
        </div>

        <!-- Step 8: Membership Ranking -->
        <div class="FactionManager-step" id="FactionManager-step8" style="display:none;">
            <label>Membership Ranking</label>
            <!-- Placeholder radio buttons -->
            <div id="FactionManager-membershipRanking">
                <input type="radio" name="membershipRanking" value="1"> Placeholder #1<br>
                <input type="radio" name="membershipRanking" value="2"> Placeholder #2<br>
                <!-- Add up to 7 placeholder radios -->
            </div>
            <button type="button" onclick="prevStep(7)">Back</button>
            <button type="button" onclick="submitFactionForm()">Submit</button>
        </div>
    </form>
</div>
<div id="carousel"></div>

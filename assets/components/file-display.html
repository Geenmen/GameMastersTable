<div class="file-display-container">
    <div class="file-carousel">
        <button id="prev-btn" class="carousel-nav-btn">⟨</button>
        <div class="file-display">
            <!-- Files will be displayed here -->
        </div>
        <button id="next-btn" class="carousel-nav-btn">⟩</button>
    </div>
    <div class="indicator-container">
        <!-- Tab-like indicators will be dynamically added here -->
    </div>
    <div class="file-controls">
        <input type="file" id="file-input" accept="image/*,application/pdf" />
        <button id="add-files-btn" class="control-btn">Add File</button>
    </div>
</div>

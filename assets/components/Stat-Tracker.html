<div class="stat-tracker-container">
    <div class="stat-tracker-controls">
        <button id="add-character-btn" class="stat-btn">Add Character</button>
    </div>
    <div id="stat-list">
        <!-- Character entries will be dynamically added here -->
    </div>

    <!-- The modal for adding a stat block -->
    <div id="stat-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Add Stat Block</h3>
            <label for="stat-name">Stat Name:</label>
            <input type="text" id="stat-name" />
            <button id="confirm-add-stat" class="stat-btn">Add Stat</button>
        </div>
    </div>
</div>

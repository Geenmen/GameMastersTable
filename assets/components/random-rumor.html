<div class="random-rumor-container">

    <div class="rumor-controls">
        <select id="category-select" class="rumor-select">
            <option value="">Select Category</option>
            <!-- Options will be dynamically populated -->
        </select>
        <select id="source-select" class="rumor-select">
            <option value="">Select Source</option>
            <!-- Options will be dynamically populated -->
        </select>
    </div>

    <div id="rumor-display" class="rumor-display">
        <!-- Rumor content will be displayed here -->
    </div>

    <div class="rumor-buttons">
        <button id="fetch-random-btn" class="fetch-rumor-btn">Get Random Rumor</button>
        <button id="fetch-category-btn" class="fetch-rumor-btn">Get Rumor by Category</button>
        <button id="fetch-source-btn" class="fetch-rumor-btn">Get Rumor by Source</button>
    </div>
</div>

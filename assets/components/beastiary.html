<div class="bestiary-container">
    <div class="bestiary-header">
        <h1>Bestiary</h1>
        <p>Select a Challenge Rating:</p>
        <select id="cr-select">
            <!-- Options for CR 1 to 30 will be dynamically generated -->
        </select>
        <button id="load-creatures-btn">Load Creatures</button>
    </div>

    <div id="creature-list-container" class="creature-list-container" style="display:none;">
        <h2>Creatures</h2>
        <ul id="creature-list">
            <!-- Creature names will be dynamically populated here -->
        </ul>
    </div>

    <div id="creature-details-container" class="creature-details-container" style="display:none;">
        <div class="creature-card">
            <img id="creature-image" src="assets/libraries/beastiary/default-creature-GMT.png" alt="Creature Image" class="creature-image" />
            <div class="creature-info">
                <!-- Creature details will be dynamically loaded here -->
            </div>
        </div>
    </div>
</div>

<div class="bestiary-container">
    <div class="bestiary-header">
        <h1>Bestiary</h1>
        <p>Select a Challenge Rating:</p>
        <select id="cr-select">
            <!-- Options for CR 1 to 30 will be dynamically generated -->
        </select>
        <button id="load-creatures-btn">Load Creatures</button>
        <button id="bestiary-reset-btn">Reset</button>
    </div>

    <div id="creature-grid-container" class="creature-grid-container" style="display:none;">
        <!-- Creature cards will be dynamically populated here -->
    </div>

    <!-- Bestiary Modal -->
    <div id="bestiary-modal" class="bestiary-modal" style="display:none;">
        <div class="bestiary-modal-content">
            <span id="bestiary-modal-close" class="bestiary-modal-close">&times;</span>
            <div class="creature-details">
                <!-- Creature details will be dynamically loaded here -->
            </div>
        </div>
    </div>
</div>

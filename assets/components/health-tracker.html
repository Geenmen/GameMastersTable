<div class="health-tracker-container">
    <div class="health-tracker-controls">
        <button id="add-named-character" class="ht-add-btn">Add Named Character</button>
        <button id="add-generic-character" class="ht-add-btn">Add Generic Character</button>
    </div>
    <div id="character-list" class="character-list">
        <!-- Character entries will be added here -->
    </div>

    <!-- Health Tracker Modal -->
    <div id="healthtracker-modal" class="ht-modal">
        <div class="ht-modal-content">
            <span class="ht-close-modal">&times;</span>
            <form id="healthtracker-character-form">
                <label for="ht-character-name">Character Name:</label>
                <input type="text" id="ht-character-name" name="character-name" required>

                <label for="ht-character-max-health">Max Health:</label>
                <input type="number" id="ht-character-max-health" name="character-max-health" required>

                <label for="ht-character-current-health">Current Health:</label>
                <input type="number" id="ht-character-current-health" name="character-current-health" required>

                <div class="ht-status-options">
                    <label>Status:</label>
                    <label><input type="radio" name="ht-status" value="Friendly" checked> Friendly</label>
                    <label><input type="radio" name="ht-status" value="Neutral"> Neutral</label>
                    <label><input type="radio" name="ht-status" value="Aggressive"> Aggressive</label>
                    <label><input type="radio" name="ht-status" value="Incapacitated"> Incapacitated</label>
                    <label><input type="radio" name="ht-status" value="Player"> Player</label>
                </div>

                <button type="submit" class="ht-submit-btn">Add Character</button>
            </form>
        </div>
    </div>
</div>
